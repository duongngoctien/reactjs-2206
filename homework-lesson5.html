<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="homework-lesson5.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Homework Lesson 5 JS</title>
</head>

<body>
  <div class="container container-sm">
    <div class="row">
      <div class="col-6 mx-auto">
        <h3 class="text-center my-3">Học viên T3H</h3>
        <form action="javascript:void(0)">
          <div class="row">
            <div class="col-6 form-group">
              <label for="">Mã Số : </label>
              <input type="text" class="form-control" id="maSo" />
            </div>
            <div class="col-6 form-group">
              <label for="">Tên Sinh Viên : </label>
              <input type="text" class="form-control" id="hoTen" />
            </div>
          </div>
          <div class="row">
            <div class="col-6 form-group">
              <label for="">Năm sinh : </label>
              <input type="text" class="form-control" id="namSinh" />
            </div>
            <div class="col-6 form-group">
              <label for="">Điểm : </label>
              <input type="text" class="form-control" id="diem" />
            </div>
          </div>
          <div class="row my-4">
            <button onclick="nhapHV()" class="col-3 mx-auto btn btn-success"> Thêm HV</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <table class="table-bordered table">
        <thead>
          <tr>
            <th>Mã số</th>
            <th>Họ tên</th>
            <th>Năm sinh</th>
            <th>Điểm</th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <!-- Search  -->

    <form action="javascript:void(0)">
      <div class="row my-4">
        <div class="col-6">
          <label for="">Tìm kiếm theo tên: </label>
          <input type="text" class="form-control" name="" id="searchTen" placeholder="Nhập tên HV muốn tìm">
          <button class="btn-success btn my-1" id="btn-searchTen">Tìm</button>
        </div>
        <div class="col-6">
          <label for="">Tìm kiếm theo điểm: </label>
          <input type="text" class="form-control" name="" id="searchDiem" placeholder="Nhập điểm HV muốn tìm">
          <button class="btn-success btn my-1" id="btn-searchDiem" >Tìm</button>
        </div>
      </div>

    </form>
    <table class="table-bordered table"  id="bodySearch">
      
      <tbody>

      </tbody>
    </table>

    </table>
    <!-- Thống kê -->
    <div class="row my-4">
      <div class="col-6 mx-auto">
        <button class="btn" onclick="thongKe()" style="background-color: rgb(113, 113, 113);">Xem thống kê nè :3</button>
        <div class="row my-3">
          <table class="table table-bordered" id="">
            <tr class="border-dark">
              <td>Điểm A( trên 8)</td>
              <td id="diemA"></td>
            </tr>
            <tr class="border-dark">
              <td>Điểm B( trên 6.5)</td>
              <td id="diemB"></td>
            </tr>
            <tr class="border-dark">
              <td>Điểm C( trên 5)</td>
              <td id="diemC"></td>
            </tr>
            <tr class="border-dark">
              <td>Điểm D</td>
              <td id="diemD"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="./homework-lesson5.js"></script>

</html>
