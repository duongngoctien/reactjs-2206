<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Giai phuong trinh bac 2</title>
</head>
<body>
    <div class="container container-sm">
        <h2 class="text-center">Giải phương trình bậc 2</h2>
        <div class="row my-4">
            <div class="col-4">
                <label for="">Nhập số a</label>
                <input type="text" class="form-control" id="a">
            </div>
            <div class="col-4">
                <label for="">Nhập số b</label>
                <input type="text" class="form-control" id="b">
            </div>
             <div class="col-4">
                <label for="">Nhập số c</label>
                <input type="text" class="form-control" id="c">
            </div>
        </div>
        <button type="submit" class="btn btn-success" id="btn" onclick="giaiPT()">Giải</button>
    <p id="result"></p>
    </div>
</body>
<script>
     function giaiPT() {
            let numA = document.getElementById("a").value;
            let numB = document.getElementById("b").value;
            let numC = document.getElementById("c").value;
            var text = "";
            if (numA == 0) {
                if (numB == 0) {
                    if(numC == 0) {
                        text += "Vô số nghiệm!!"
                    }
                    else {
                        text += "Phương trình vô nghiệm!";
                    }
                }
                else {
                    text += "Phương trình này có 1 nghiệm: x =  " + (-parseFloat(numC) / parseFloat(numB));
                }
              return $("#result").html(text);
            }

            var delta = numB**2 - 4 * numA * numC;
            var x1;
            var x2;
            if (parseFloat(delta) > 0) {
                x1 = parseFloat((-numB + Math.sqrt(delta * 1)) / (2 * numA));
                x2 = parseFloat((-numB - Math.sqrt(delta * 1)) / (2 * numA));
                text += "Phương trình có 2 nghiệm là :x1= " + x1 + "và x2= " + x2;
            }
            else if (delta == 0) {
                x1 = (-numB / (2 * numA));
                text += "Phương trình nghiệm là kép là :x1 = x2 = " + x1;
            }
            else {
                text += "Phương trình vô nghiệm!";
            }

            $("#result").html(text);
        }
</script>
</html>
