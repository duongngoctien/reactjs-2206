<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Lesson 2</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .wrap {
            padding: 16px;
        }
        label {
            padding: 12px 0;
        }
        .checkbox {
           margin: 16px;
           margin-left: 0;
        }
    </style>
</head>

<body>
    
    <div class="container-sm container wrap" style="background-color:antiquewhite ;">
        <form action="">
            <h2 class="text-center">BTVN</h2>
            <div class="row">
                <div class="col-6">
                    <label for="email" class="">Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="col-6">
                    <label for="password" class="">Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="add1">Address 1</label>
                    <input type="text" name="add1" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="add2">Address 2</label>
                    <input type="text" name="add2" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="city" class="">City</label>
                    <input type="text" name="city" class="form-control">
                </div>
                <div class="col-4">
                    <label for="state" class="">State</label>
                    <input type="text" name="state" class="form-control">
                </div>
                <div class="col-2">
                    <label for="zip" class="">Zip</label>
                    <input type="text" name="zip" class="form-control">
                </div>
            </div>
            <input type="checkbox" name="" id="" class="checkbox" style="display: inline ;">Check me out
            <button class="btn bg-primary" style="display: block;">Sign in</button>
        </form>
    </div>
</body>

</html>
