<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Javascript- Form- Regex</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .wrap {
            padding: 32px;
            width: 920px;
        }

        label {
            padding: 8px 0;
            margin-bottom: -4px;
        }
        .text-danger {
            font-size: 12px;
            padding-left: 4px;
        }
    </style>
</head>

<body>

    <div class="container wrap" style="background-color:antiquewhite ;">
        <form action="javascript:void(0)">
            <h2 class="text-center">BTVN</h2>
            <div class="row">
                <div class="col-6">
                    <label for="name" class="">Name:</label>
                    <input type="text" name="name" id="name" class="form-control"  onblur="checkName()">
                    <span class="text-danger" id="spanName">*</span>
                </div>
                <div class="col-6">
                    <label for="password" class="">Password:</label>
                    <input type="password" name="password" id="pass" class="form-control"  onblur="checkPassword()">
                    <span class="text-danger" id="spanPw">*</span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="phone" class="">Phone:</label>
                    <input type="text" name="phone" id="phone" class="form-control"  onblur="checkPhone()">
                    <span class="text-danger" id="spanPhone">*</span>
                </div>
                <div class="col-6">
                    <label for="email" class="">Email:</label>
                    <input type="email" name="email" id="mail" class="form-control"  onblur="chekckEmail()">
                    <span class="text-danger" id="spanEmail">*</span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="birth" class="">Birth:</label>
                    <input type="text" name="birth" id="birth" class="form-control"  onblur="checkBirth()">
                    <span class="text-danger" id="spanBirth">*</span>
                </div>
                <div class="col-6">
                    <label for="address" class="">Address:</label>
                    <input type="text" name="address" id="add" class="form-control"  onblur="checkAdd()">
                    <span class="text-danger" id="spanAdd">*</span>
                </div>
            </div>
            <div class="row">
                <label for="">Giới tính:</label>
                <div class="col-2">
                    <input type="radio" name="gender" id="gender1" value="male" required onchange="check()">
                    <label for="male">Male</label>
                </div>
                <div class="col-2">
                    <input type="radio" name="gender" id="gender2" value="female" onchange="check()">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-2">
                    <label for="" class="mx-4 my-5">Give us feedback</label>
                </div>
                <div class="col-10">
                    <textarea class="form-control" name="" id="" rows="6"></textarea>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-3">
                    <input class="tickbox form-check-input" type="checkbox" id="dieukhoan" required onclick="check()">
                Agree to terms
                </div>
           <div class="col-4">
            <input class="tickbox form-check-input" type="checkbox" id="check4">
            Receive notifications from mail
           </div>
            </div>

            <button class="btn btn-primary text-white" style="display: block;" id="btn" disabled onclick="print()">Sign in</button>
        </form>
        
    </div>
    <div class="contaner-sm container">
        <table class="table table-bordered" id="table">

        </table>
    </div>
</body>
<script src="./lesson7.js"></script>

</html>
